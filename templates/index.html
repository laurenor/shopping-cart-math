<html>
	<head>

		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
		<link rel='stylesheet' href='static/css/main.css'>
		<link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon">
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>

	          </button>
	          <a class="navbar-brand" href="/">Shopping Cart Math +-x=</a>
	        </div>
	        <div id="navbar" class="navbar-collapse collapse">
	          <ul class="nav navbar-nav navbar-right">
	      
	            <li><a href="#"><img src="static/img/target-logo.png" height="25"></a></li>
	          </ul>
	        </div>
	      </div>
		</nav>
		<center>
			<div id="start-page">
				<img src="static/img/logo.png" id="logo">
				<br>
				<input id="start-button" type="button" href="#" value="START">
			</div>
		</center>
		<div class="container">
			<div id="game">
				<h1>Calculate the subtotal</h1>
				<hr>
				<div class="game-content">
					<table>
						<tr>
							<td>
								<div class="product">
									<img src="static/img/tsum.jpg" class="product-photo">
								</div>
							</td>
							<td>
								<div class="product">
									<img src="static/img/pika.jpg" class="product-photo">

							</td>
						</tr>
						<tr>
							<td>
								<p>Price: $12.95<br>Qty: 2</p>
							</td>
							<td>
								<p>Price: $12.00<br>Qty: 2</p>
							</td>

					</table>
					<table>
						<tr>
							<td><input class="choice-button" type="button" href="#" value="selection"></td>
							<td><input class="choice-button" type="button" href="#" value="selection"></td>

						<tr>

							<td><input class="choice-button" type="button" href="#" value="selection"></td>
						</tr>
					</table>
				</div>
				<div class="game-content">

					<canvas id="simple_sketch" width="500" height="300"></canvas>
					</div>
				</div>
			</div>
		</div>

		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="static/js/sketch.min.js"></script>
		<script>
			$('#start-button').on('click', hideStart);
			$('#start-button').on('click', showGame);
			function hideStart() {
				$('#start-page').hide();
			}

			function showGame() {
				$('#game').show();
			}
		</script>
		<script type="text/javascript">
		  $(function() {
		    $('#simple_sketch').sketch();
		  });
		</script>
	</body>
